<!DOCTYPE html>
<html dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>concertian - local concert search engine</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="js/jquery.js"></script>
		<script src="js/search.js"></script>
        <script src="js/jquery.slimscroll.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
        
        <script type="text/javascript">
        	map = null;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                	center: new google.maps.LatLng(48.3124827, 18.0182663),
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: true
                  });

                init();
            }
		</script>
		
		<script async defer
	 		src="https://maps.googleapis.com/maps/api/js?key= AIzaSyABFQjmkcjHWLYzAzibPX5Dp-LKYbC5-Jc&callback=initMap">
	 	</script>

        <meta name="author" content="QUAWER">
        <meta name="robots" content="nofollow, noindex">
    </head>

    <body>
        <div id="columnSearch">
            <div class="containerForm">
                <span class="firstRow">
                    <span class="company"><div class="concertian_logo" href="index.html"></div></span>
                    <span class="tellContainer">
                        <span class="imgBorder"><span class="imgFB"></span></span>
                        <span class="imgBorder"><span class="imgG"></span></span>
                        <span class="imgBorder"><span class="imgTwitter"></span></span>
                    </span>
                </span>
                <span class="secondRow">
                    <span class="textButton">
                        <span id="categories" class="text border_right">CATEGORIES</span>
                    </span>
                    <span class="textButton">
                        <span id="city" class="text border_right">CITY</span>
                    </span>
                    <span class="textButton">
                        <span id="club" class="text">CLUB</span>
                    </span>
                </span>
                <div class="thirdsRow">
                    <form id="form">
                        <input id="search_input" type="text" name="city" placeholder="V akom meste hľadáme?"/>
						<input id="clubId" type="hidden"/>
                        <input class="imgSearch" type="submit"/>
                    </form>
                </div>
            </div>
            <span class="containerResult">
                <span id="landing_banner">
                    <span class="thick"><span class="thick_mark"><span class="imgThick"></span></span></span>
                    <span class="header_text">Zviditelnite Vaše koncerty jednoducho a efektívne s<br><strong>concertian for managers</strong> teraz <strong>na 15 dní zadarmo</strong></span>
                    <span class="tryit_button"><a href="https://manager.concertian.com/"><button class="tryIt">VYSKÚŠAŤ TERAZ</button></a></span>
                    <span id="close"><span class="imgClose"></span></span>
                </span>
                <span id="results_list">
				</span>
            </span>
        </div>
        <div id="columnMap">
            <span class="countOwerMap">
                <span class="slim"><span class="bold"></span></span>
            </span>
            <span id="map"></span>
                <span class="banner_text">Stiahnite si appku<br><strong>do smartphonu</strong></span>
                <span class="google_badge">
                    <a href="https://play.google.com/store/apps/details?id=com.facebook.orca&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-AC-global-none-all-co-pr-py-PartBadges-Oct1515-1"><img class="google" alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/apps/en-play-badge.png" /></a>
                </span>
        </div>
    </body>
 </html>
