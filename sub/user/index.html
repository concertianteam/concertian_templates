<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>concertian - local concert search engine</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <script type="text/javascript" src="js/jquery-1.11.3.min.js?v=1.11.3"></script>
        <script type="text/javascript" src="js/search.js"></script>
        
        <script>
        	map = null;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                	center: new google.maps.LatLng(0, 0),
                    zoom: 6,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: true
                  });

                init();
            }
		</script>
		
		<script async defer
	 		src="https://maps.googleapis.com/maps/api/js?key= AIzaSyABFQjmkcjHWLYzAzibPX5Dp-LKYbC5-Jc&callback=initMap">
	 	</script>
		
        <meta name="author" content="QUAWER">
        <meta name="robots" content="nofollow, noindex">
    </head>

    <body>
        <div id="columnSearch">
            <div class="containerForm">
                <span class="firstRow">
                    <span class="company"><div class="concertian_logo" href="index.html"></div></span>
                    <span class="tellContainer">
                        <span class="imgBorder"><span class="imgFB"></span></span>
                        <span class="imgBorder"><span class="imgG"></span></span>
                        <span class="imgBorder"><span class="imgTwitter"></span></span>
                    </span>
                </span>
                <span class="secondRow borderBottom">
                    <span class="textButton">
                        <span id="recent" class="text borderRight">Recent</span>
                    </span>
                    <span class="textButton">
                        <span id="mostViewed" class="text">Most viewed</span>
                    </span>
                </span>
                <div class="thirdsRow">
                    <form id="form">
                        <input id="cityId" type="text" name="city" autofocus="autofocus">
                        <input class="imgSearch" type="submit">
                    </form>
                </div>
            </div>
            <span class="containerResult">
            </span>
        </div>
        <div id="columnMap">
            <span class="countOwerMap">
                <span class="slim"><span class="bold"></span></span>
            </span>
            <span id="map"></span>
        </div>
    </body>
</html>
