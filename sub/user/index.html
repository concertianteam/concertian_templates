<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>concertian - local concert search engine</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <script type="text/javascript" src="js/jquery-1.11.3.min.js?v=1.11.3"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>

        <script>
            function initialize() {
                var mapProp = {
                    center: new google.maps.LatLng(48.6724821, 19.696058),
                    zoom: 7,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    disableDefaultUI: true
                };

                var map = new google.maps.Map(document.getElementById("map"), mapProp);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
		</script>

        <meta name="author" content="QUAWER">
        <meta name="robots" content="nofollow, noindex">
    </head>

    <body>
        <div id="columnSearch">
            <div class="containerForm">
                <span class="firstRow">
                    <span class="company"><img class="company_logo" src="images/concertian.logo.png" alt="concertian BETA"></span>
                    <span class="tellContainer">
                        <span class="imgBorder"><span class="imgFB"></span></span>
                        <span class="imgBorder"><span class="imgG"></span></span>
                        <span class="imgBorder"><span class="imgTwitter"></span></span>
                    </span>
                </span>
                <span class="secondRow borderBottom">
                    <span class="textButton">
                        <span class="text borderRight">Recent</span>
                    </span>
                    <span class="textButton">
                        <span class="text">Most viewed</span>
                    </span>
                </span>
                <div class="thirdsRow">
                    <form>
                        <input id="cityId" type="text" name="city"/>
                    </form>
                    <span class="imgSearch" ></span>
                </div>
            </div>
            <span class="containerResult">
            </span>
        </div>
        <div id="columnMap">
            <span class="countOwerMap">
                <span class="slim"><span class="bold"></span></span>
            </span>
            <span id="map"></span>
        </div>
    </body>
</html>
