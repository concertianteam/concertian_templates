<!DOCTYPE html>
<html dir="ltr">
	<head>
	<meta charset="utf-8">
	
	<title>concertian</title>
	
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:700,500&amp;subset=latin,latin-ext">
	<link rel="stylesheet" type="text/css" href="css/main.css">

<body id="login">

<div id="core">
<div class="loginBox">
    
    <div class="header"></div>

	<form id="log_inForm" class="loginBox-area">
        <div class="login_venue_img"></div>
        <div class="venue_name"></div>

		<label><input id="email" type="text" name="email" value="" placeholder="name@email.com" required></label>
		<label><input id="password" type="password" name="password" value="" placeholder="********" autocomplete="off" required ></label>
		<label id="hide"><input type="checkbox" name="login[remember]" value="1">&nbsp;&nbsp;Remember me</label>
		<button type="submit" id="submit" name="submit">PRIHLÁSIŤ</button>
	</form>
	<div class="fix">
        <div id="loginResult"></div>
    </div>
</div>
</div>

<div id="bottom_bar">
    
    <h2>Pozvite partnerské kluby vo vašom okolí do systému concertian</h2>
    
    <form id="mc_embed_signup" action="//concertian.us11.list-manage.com/subscribe/post?u=e093ef781a825976ba9b91f1a&amp;id=6a3d93656a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate send_invitation" target="_blank" novalidate>
        <div id="mc-embedded-subscribe-form">
            <label for="mce-EMAIL"></label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="partnerskypodnik@email.com">
            <input type="submit" value="" name="subscribe" id="mc-embedded-subscribe" class="button">
        </div>
    </form>
    
</div>


</body>
</html>
