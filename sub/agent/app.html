<!DOCTYPE html>
<html dir="ltr">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>concertian - for managers</title>
	
    <link rel="stylesheet" type="text/css" href="css/main.night.csss">
    <link rel="stylesheet" type="text/css" href="css/main.css">
     
    <script src="js/jquery-1.11.3.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/search_agent.js"></script>
	<script src="js/js.cookie.js"></script>
	<script src="js/jquery-ui.js"></script>
     
	<link rel="stylesheet" type="text/css" href="css/jquery.ui.autocomplete.css">
        
    <meta name="author" content="QUAWER">
	<meta name="robots" content="nofollow, noindex">

    </head>
    <body>
        <div id="container">
            <header id="homePanel" class="slide slideRight">
                <div id="venue_logo"></div>
                <div class="upgrade_pro">UPGRADE<br>TO<br>
					<a class="pro_text" href="http://manager.concertian.com/"><strong>PRO</strong></a>
                </div>
				<a id="manage_program" href="app.html"><span class="manage_program_icon"></span></a>
				<a id="manage_account" href="manage_account.html"><span class="manage_account_icon"></span></a>
                    <ul id="navToggle" class="burger slide">
                            <li></li><li></li><li></li>
		              </ul>
				<div class="color_mode">
					<button id="normal">DAY</button>
					<button id="night">NIGHT</button>
                </div>
                <a id="logOff"></a>
            </header>
            <section id="contentPanel">
                <section id="searchPanel" class="content slide slideRight">
                    <div class="search">
						<span class="back_button"></span>
                        <form id="form">
                            <input id="cityId" type="text" name="city" placeholder="Zadajte mesto">
                            <input id="button" type="submit" name="search_button" value="">
                        </form>                
                    </div>
                    <div id="resultList"></div>
                </section>
                <section id="corePanel" class="slide">
					<span id="custom_program_menu"></span>
                    <div id="topPanel">
                        <div class="header">
                            <div class="headerText">
                                <span>Celkom nová úroveň organizovania koncertov</span>
                                <a href="http://manager.concertian.com/" target="_blank"><button class="discover">Ako to funguje</button></a>
                            </div>
                        </div>
                    </div>
                    <div id="formPanel">
                        <div id="form_part">
                            <div class="form">
                                <div id="outer_form">
                                    <div class="create_concert">Založte koncert:</div>
                            <form id="create_event" name="form_event"> 
                                <span id="left_form">
								<input type="hidden" name="apiKey" id="apiKey">
								<input type="hidden" name="idVenue" id="idVenue">
                                    <label class="custom_input_label" for="eventName">
                                <span class="fieldName">Názov</span>
                                <input type="text" id="eventName" class="eventName" name="eventName" required>
                                    </label>
                                    <label class="custom_input_label" class="group_date" for="datepicker">
                                <span class="fieldName">Dátum</span>
                                <input id="datepicker" type="text" name="eventDate" required>
                                    </label>
                                    <label class="custom_input_label" class="group_time" for="timepicker">
                                <span class="fieldName">Čas</span>
                                <input id="timepicker" data-time-format="H:i:s" type="text" name="eventTime" required>
                                    </label>
                                <input type="hidden" id="visibility" name="visibility" value="1" required>
								<input type="hidden" name="status" value="1">
                                </span>
                                
                                <span id="right_form">
                                    <label class="custom_input_label" for="price">
                                        <span class="fieldName">Vstupné</span>
                                        <input type="text" id="price" inputmode="numeric">
                                    </label>
                                    <label class="custom_input_label" for="eventName">
                                <span class="fieldName">Detail</span>
                                        <textarea type="text" id="eventDetails" class="eventDetails" rows="5" name="eventDetails"></textarea>
                                    </label>
								<button type="submit" id="submit_button" name="submit">Vytvoriť koncert</button>
                                </span>
                                
                            </form>
                                </div>
                            </div>
                        </div>
                        <div class="program_outer">
                            <div id="program_part">
                                <div class="statistics">Prehľad podujatí v okolí:</div>
                                <span id="lineContainer"></span>				
                                <div id="graph">
                                    <table>
								  		<tr id="concerts">
									  	</tr>
									  	<tr id="concertsDate">
									  	</tr>
									</table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
<script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
