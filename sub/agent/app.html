        <div id="container">
            <header id="homePanel" class="slide slideRight">
                <div id="venue_logo"></div>
                <div class="upgrade_pro">UPGRADE<br>TO<br>
					<a class="pro_text" href="http://manager.concertian.com/"><strong>PRO</strong></a>
                </div>
                    <ul id="navToggle" class="burger slide">
                            <li></li><li></li><li></li>
		              </ul>
				<div class="color_mode">

					<button id="night">NIGHT</button>
                </div>
                <a id="logOff"></a>
            </header>
            <section id="contentPanel">
                <section id="searchPanel" class="content slide slideRight">
                    <div class="search">
                        <form id="form">
                            <input id="cityId" type="text" name="city" placeholder="Zadajte mesto">
                            <input id="button" type="submit" name="search_button" value="">
                        </form>                
                    </div>
                    <div id="resultList"></div>
                </section>
                <section id="corePanel" class="slide">
                    <div id="topPanel">
                        <div class="header">
                            <div class="headerText">
                                <span>Celkom nová úroveň organizovania koncertov</span>
                                <a href="http://manager.concertian.com/" target="_blank"><button class="discover">Ako to funguje</button></a>
                            </div>
                        </div>
                    </div>
                    <div id="formPanel">
                        <div id="form_part">
                            <div class="form">
                                <div id="outer_form">
                                    <div class="create_concert">Založte koncert:</div>
                                <form id="create_event" action="php/create_event.php" name="form_event" method="post"> 
								<input type="hidden" name="apiKey" id="apiKey">
								<input type="hidden" name="idVenue" id="idVenue">
                                <span class="input">Názov</span>
                                <input type="text" class="eventName" name="eventName" placeholder="Názov koncertu" required>
                                    <span class="input">Dátum</span>
                                <input id="datepicker" type="text" name="eventDate" name="Date" placeholder="dátum YYYY-MM-dd" required>
                                    <span class="input">Čas</span>
                                <input id="timepicker" data-time-format="H:i:s" type="text" name="eventTime" placeholder="čas HH:mm:ss" required>
                                    <span class="input">Stav</span>
                                <select id="visibility" name="visibility" placeholder="" required>
								<option value=""></option>	
								<option value="1">Visible</option>	
								<option value="0">Hidden</option>	
								</select>
								<input type="hidden" name="status" value="1">
                                <input type="submit" name="submit" value="Vytvoriť koncert">
                                
                                </form>
                                </div>
                            </div>
                            <div class="overview">
                                <div class="outer">
                                <div id="created_concerts">
									<span></span>
								</div>
                                <div id="program">
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="program_outer">
                            <div id="program_part">
                                <div class="statistics">Prehľad podujatí v okolí:</div>
                                <div id="graph">
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
